version: "3"
services:
  db:
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  redis:
    image: redis
    volumes:
      - redis-data:/var/lib/redis/data

  web:
    build: .
    tty: true
    stdin_open: true
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3001:3000"
    volumes:
      - .:/myapp
    depends_on:
      - db
      - redis

  # sidekiq:
  #   build: .
  #   command: bundle exec sidekiq
  #   volumes:
  #     - .:/myapp
  #   depends_on:
  #     - redis

volumes:
  pg-data:
  redis-data: